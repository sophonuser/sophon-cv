<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page to Join</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <span>Cv</span>
        </ul>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../element/about.html">About</a></li>
            <li><a href="../element/hobbies.html">Hobbies</a></li>
            <i class="fa fa-align-justify fa-3x fa-justify"></i>
        </ul>
    </nav>
    <div class="content-login">
        <nav class="lo-h4">
            <h4><u>REGISTER TO ME !</u></h4>
        </nav>
        <form action="active">
            <div class="container-form">
                <div class="content-form">
                    <h5><u>Your information</u></h5>
                    <main>
                        <ul class="name-label">
                            <label for="">First Name</label>
                        </ul>
                        <ul>
                            <input type="first-name" name="first-name" id="first-name" placeholder="Your first name..">
                        </ul>
                        <ul class="name-label">
                            <label for="">Last Name</label>
                        </ul>
                        <ul>
                            <input type="last-name" name="last-name" id="last-name" placeholder="Your last name..">
                        </ul>
                        <ul class="name-label">
                            <label for="">Your Email</label>
                        </ul>
                        <ul>
                            <input type="email" name="email" id="email" placeholder="Your email..">
                        </ul>
                        <ul class="name-label">
                            <label for="">Your Phone Number</label>
                        </ul>
                        <ul>
                            <input type="phone" name="Phone" id="Phone" placeholder="Your phone number..">
                        </ul>
                    </main>
                    <div class="require">
                        <ul class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for=""><u>Remember me!</u></label>
                        </ul>
                        <ul>
                            <label for=""><u>Forgot your email</u></label>
                        </ul>
                    </div>
                    <main>
                        <ul>
                            <input type="submit" value="Contact me">
                        </ul>
                    </main>
                </div>
                <div class="content-form">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1961.6384866453166!2d104.29283470815412!3d10.478818248130985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109cd5132319143%3A0x1d51ede4f6efea9!2sKep%20Beach!5e0!3m2!1sen!2skh!4v1636821787346!5m2!1sen!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
